schema {
    query: Query
    mutation: Mutation
}

interface ReturnFields {
    success: Boolean!
    error: String
}

type Device {
    id_device: ID!
    device_type: String!
}

type Data {
    id_data: ID!
    capture: String!
    value: Float!
    fk_device: Int!
}

type DataResult implements ReturnFields {
    success: Boolean!
    error: String
    data: [Data!]
}

type InsertResult implements ReturnFields {
    success: Boolean!
    error: String
}

enum DeviceType {
    TEMPERATURE,
    HUMIDITY
}

type MaxMin {
    capture: String!
    value: Float!
    device_type: String!
}

type MaxMinResult implements ReturnFields {
    success: Boolean!
    error: String
    data: [MaxMin!]
}

type Query {
    getByType(device_type: DeviceType!): DataResult!
    getMax: MaxMinResult!
    getMin: MaxMinResult!
}

type Mutation {
    addData(value: Float!, device_type: DeviceType!): InsertResult!
}