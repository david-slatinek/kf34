schema {
    query: Query
    mutation: Mutation
}

interface ReturnFields {
    success: Boolean!
    error: String
}

type Device {
    id_device: ID!
    device_type: String!
}

type Data {
    id_data: ID!
    capture: String!
    value: Float!
    fk_device: Int!
}

type DataResult implements ReturnFields {
    success: Boolean!
    error: String
    data: [Data!]
}

type InsertResult implements ReturnFields {
    success: Boolean!
    error: String
}

type Query {
    getByType(device_type: String!): DataResult!
}

type Mutation {
    addData(value: Float!, device_type: String!): InsertResult!
}